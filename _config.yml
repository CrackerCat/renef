title: Renef
description: Dynamic Instrumentation Toolkit for Android
remote_theme: just-the-docs/just-the-docs@v0.10.1
plugins:
  - jekyll-remote-theme
  - jekyll-include-cache

logo: "/assets/img/renef-logo.svg"
color_scheme: light

url: https://just-the-docs.github.io

aux_links:
  GitHub: https://github.com/ahmeth4n/renef

aux_links_new_tab: true

nav_enabled: true
nav_sort: case_insensitive

heading_anchors: true

back_to_top: true
back_to_top_text: "Back to top"

footer_content: "Renef - Dynamic Instrumentation Toolkit for Android"

callouts:
  warning:
    title: Warning
    color: yellow
  note:
    title: Note
    color: blue
  tip:
    title: Tip
    color: green

kramdown:
  syntax_highlighter_opts:
    block:
      line_numbers: false
